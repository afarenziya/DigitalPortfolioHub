<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <title>DevPortfolioAI - AI-Enhanced Web Development & Digital Marketing</title>
    <meta name="description" content="Expert team with 6+ years of experience in AI-enhanced web development, digital marketing, and social media management. Delivering exceptional digital experiences." />
    <meta name="keywords" content="web development, digital marketing, social media management, AI technology, Greater Noida, UI/UX design, React, portfolio" />
    <meta name="author" content="Ajay Farenziya" />
    
    <!-- SEO -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://devportfolioai.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://devportfolioai.com/" />
    <meta property="og:title" content="DevPortfolioAI - AI-Enhanced Web Development & Digital Marketing" />
    <meta property="og:description" content="Expert team with 6+ years of experience in AI-enhanced web development, digital marketing, and social media management." />
    <meta property="og:image" content="/og-image.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://devportfolioai.com/" />
    <meta property="twitter:title" content="DevPortfolioAI - AI-Enhanced Web Development & Digital Marketing" />
    <meta property="twitter:description" content="Expert team with 6+ years of experience in AI-enhanced web development, digital marketing, and social media management." />
    <meta property="twitter:image" content="/og-image.svg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Mobile theme color -->
    <meta name="theme-color" content="#7C3AED" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
